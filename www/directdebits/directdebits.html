<ion-view view-title="Direct Debits">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">To</span>
        <input type="text" placeholder="To">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Amount</span>
        <input type="text" placeholder="Amount">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-positive">Add</button>
      </div>
    </div>
    <ul class="list">
      <li class="item">Credit Card : £32 : 28th/month</li>
      <li class="item">Car Loan : £72 : 17th/month</li>
      <li class="item">Phone Bill : £35.00 : 10th/month </li>
    </ul>
  </ion-content>
</ion-view>
