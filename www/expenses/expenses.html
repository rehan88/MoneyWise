<ion-view view-title="Expenses">
  <form id="expenseFormData">
    <ion-content on-swipe-right="onSwipeRight()">

      <div class="content" on-swipe-right="onSwipeRight()">
        <div class="row expensesheading">
          <div class="col col-100">
            <h1 ng-hide="hideAddNewAccountBtn">{{ accountName }}</h1>
            <h1 ng-show="addAccount">{{ accountName }}</h1>
          </div>
        </div>

        <div class="list" ng-show="hideExpneseInput">
          <label class="item item-input item-floating-label">
            <span class="input-label">Purchase Item</span>
            <input type="text" placeholder="Purchase Item" ng-model="expenseFormData.purchaseItem"  focus-if="focusInputPurchaseItem">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Amount spent</span>
            <input type="number" placeholder="Amount Spent" ng-model="expenseFormData.amountSpent">
          </label>
        </div>

        <div class="row" ng-show="hideExpneseInput">
          <div class="col">
            <button class="button button-block button-positive" ng-click="submitExpense()">Add</button>
            <button class="button button-block button-assertive" ng-click="hideAddExpense()">Cancel</button>
          </div>
        </div>

        <div class="content padding">
          <h3>Expenses</h3>
        </div>
        <div ng-repeat="spent in allExpenses">
          <div class="card">
            <div class="item item-text-wrap">
              <b><p>{{spent.item}}</b> : {{spent.datespent}}</p>
              <p>Â£{{spent.amountspent}}</p>
            </div>
          </div>
        </div>

      </div>
    </ion-content>
    <button ng-show="showAddNewExpenseBtn" ng-click="showAddNewExpense()" class="button button-fab button-fab-bottom-right button-positive icon ion-android-add waves-effect waves-button waves-light"></button>
  </form>
</ion-view>
