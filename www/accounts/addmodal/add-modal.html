<ion-modal-view>
    <ion-content>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Add Account</h1>
    </ion-header-bar>
        <div class="content has-header">
        <ion-input class="item item-input item-floating-label" ">                                
        <ion-label>Account Name</ion-label>
        <input type="text" placeholder="Account Name" ng-model="accountFormData.accountname" focus-if="focusInputAccountName ">
        </ion-input>
        <ion-input class="item item-input item-floating-label "">
        <ion-label>Balance</ion-label>
        <input type="number" placeholder="Balance" ng-model="accountFormData.balance">
        </ion-input>
        <div class="padding">
        <button class="button button-block button-positive" ng-click="submitNewAccount()">Add</button>
        <button class="button button-block button-assertive" ng-click="closeModal(1)">Cancel</button>
        </div>	
		</div>		
    </ion-content>
</ion-modal-view>
